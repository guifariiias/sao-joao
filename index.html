<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>São João dos Miúdos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;700&display=swap');

        body {
            margin: 0; padding: 0;
            background: #0d1b2a;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1b263b 0%, #0d1b2a 100%);
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btn-entrar {
            padding: 20px 40px;
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            background: #ff9e00;
            color: #780000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,158,0,0.4);
            transition: transform 0.2s;
        }

        #btn-entrar:hover { transform: scale(1.1); }

        .stars {
            position: absolute;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            display: none;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 4rem;
            color: #ff9e00;
            text-shadow: 4px 4px 0px #780000;
            margin-bottom: 10px;
        }

        .countdown-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: #582f0e;
            border: 4px solid #7f4f24;
            border-radius: 10px;
            min-width: 100px;
            padding: 20px;
        }

        .number {
            display: block;
            font-size: 3.5rem;
            font-family: 'Luckiest Guy', sans-serif;
        }

        .balao {
            position: absolute;
            width: 60px;
            bottom: -100px;
            animation: subir 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes subir {
            0% { transform: translateY(0) rotate(0deg); left: 10%; }
            100% { transform: translateY(-120vh) rotate(20deg); left: 20%; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="btn-entrar">ENTRAR</button>
    </div>

        <audio id="musica-fundo" loop>
            <source src="/img/Ritmo da Sanfoninha.mp3" type="audio/mpeg">
        </audio>

    <div class="stars"></div>
    <img src="/img/balao.png" class="balao" alt="balão">

    <div class="container" id="conteudo-site">
        <h1>ROAD TRIP SÃO JOÃO 2026</h1>
        <p style="color: #e9c46a; font-size: 1.5rem;">A festa dos Miúdos acontece em: </p>

        <div class="countdown-wrapper">
            <div class="box"><span class="number" id="days">00</span><span>Dias</span></div>
            <div class="box"><span class="number" id="hours">00</span><span>Horas</span></div>
            <div class="box"><span class="number" id="minutes">00</span><span>Mins</span></div>
            <div class="box"><span class="number" id="seconds">00</span><span>Segs</span></div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btn-entrar');
        const musica = document.getElementById('musica-fundo');
        const overlay = document.getElementById('overlay');
        const conteudo = document.getElementById('conteudo-site');
        
        btn.addEventListener('click', () => {
        musica.volume = 0.1; 
        
        musica.play();
        overlay.style.display = 'none';
        conteudo.style.display = 'block';
    });

        const target = new Date("June 24, 2026 00:00:00").getTime();
        function update() {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }
        setInterval(update, 1000);
        update();
    </script>
</body>

</html>
