<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.png">
    <title>S√£o Jo√£o dos Mi√∫dos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0d1b2a;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1b263b 0%, #0d1b2a 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 4rem;
            color: #ff9e00;
            text-shadow: 4px 4px 0px #780000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p.sub {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #e9c46a;
        }

        .countdown-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: #582f0e;
            border: 4px solid #7f4f24;
            border-radius: 10px;
            min-width: 100px;
            padding: 20px;
            box-shadow: 0 8px 0 #331a06;
        }

        .number {
            display: block;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Luckiest Guy', sans-serif;
            color: #f1faee;
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #a98467;
            font-weight: bold;
        }

        .balao {
            position: absolute;
            width: 60px;
            bottom: -100px;
            animation: subir 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes subir {
            0% { transform: translateY(0) rotate(0deg); left: 10%; }
            100% { transform: translateY(-120vh) rotate(20deg); left: 20%; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .box { min-width: 70px; padding: 10px; }
            .number { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <img src="/img/balao.png" class="balao" alt="bal√£o">

    <div class="container">
        <h1>S√ÉO JO√ÉO 2026</h1>
        <p class="sub">A festa dos Mi√∫dos acontece em: üî•</p>

        <div class="countdown-wrapper">
            <div class="box">
                <span class="number" id="days">00</span>
                <span class="label">Dias</span>
            </div>
            <div class="box">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="box">
                <span class="number" id="seconds">00</span>
                <span class="label">Segs</span>
            </div>
        </div>
    </div>

    <script>
        const target = new Date("June 24, 2026 00:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = target - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>

</html>
